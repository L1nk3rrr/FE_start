<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Table</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="../index.html" class="menu__item-link">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container mt-50">
                <table>
                    <colgroup>
                        <col span="4" class="yell_back">
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan="4" class="blue_back">MY FIRST TABLE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="blue_back">First cell</td>
                            <td class="blue_back">Second cell</td>
                            <td colspan="2" rowspan="3">6 cells merged together</td>
                        </tr>
                        <tr>
                            <td colspan="2">2 cells merged into one</td>
                        </tr>
                        <tr>
                            <td>1st cell <br> 3rd row</td>
                            <td>2nd cell <br> 3rd row</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"> Do you like tables?</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
